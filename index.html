<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SpaceAndShips</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <!-- <div id="gameContainer" style="width: 960px; height: 600px"></div> -->
      <div id="gameContainer"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Space Explorer</div>
      </div>
    </div>
    <div id="tips">
      <ul class="tipsList">
        <li><a href="#">Use the <b>Cursor</b> to aim the ship</a></li>
        <li><a href="#">Use <b>Left Shift</b> for thrust forward</a></li>
        <li><a href="#">Use <b>W</b>,<b>A</b>,<b>S</b>,<b>D</b> for movement</a></li>
      </ul>
    </div>
  </body>
</html>
